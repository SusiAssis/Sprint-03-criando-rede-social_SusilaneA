<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyle.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Criando rede social</title>
  </head>
  <body>
  <dialog class="modal_contanier">
 
  </dialog>

    <nav class="navegacao">
      <img src="src/assets/img/logo.svg" alt="Logo">
      <p class="button_nav">Sair</p>
    </nav>

    <div class="contanier_main">
      
      <div class="desktop">
      <div class="contanier_perfil">
        
        <img class="image_perfil" src="src/assets/img/user1.svg">
        
        <div class="nome_perfil">
        <h2>Samuel Leão</h2>
        <p>Front end Engineer</p>
        </div>

      </div>

      <form class="criando_post">
        <input class="criando_posts" type="text" name="title" placeholder="Digitar título do post">
        <textarea class="criando_posts" type="text" name="text" placeholder="Digitar descrição do post"></textarea>
        <button class="postar">Postar</button>
      </form>
      </div>
      
      <section class="sugestoes_contatos">

        <h2 class="sugestoes_title">Sugestões para você seguir</h2>
       
      <aside class="sugestoes">
   
      </aside>

      </section>
    </div>

    <section class="section_posts">
      <h2 class="posts">Posts</h2>

      <ul class="contanier_posts">
    
      </ul>
    </section>
     
  
  <script type="module" src="src/scripts/index.js" defer></script>
  </body>
</html>
